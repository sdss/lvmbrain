specs:
  devices:
    sp1:
      actor: lvmscp.sp1
    sp2:
      actor: lvmscp.sp2
    sp3:
      actor: lvmscp.sp3
  data_path: /data/spectro/{SJD}
  nextExposureNumber: /data/spectro/nextExposureNumber
  calibration:
    position: calibration
    lamps_nps: calib
    defaults:
      warmup: 120
      fibsel:
        positions: P1-
        initial_position: P1-2
      flavours:
        ldls: flat
        quartz: flat
        argon: arc
        neon: arc
        hgne: arc
        xenon: arc
    sequences:
      full:
        lamps:
          LDLS:
            warmup: 300
            exposure_time: [30, 90, 270]
            flavour: flat
          Quartz:
            warmup: 120
            exposure_time: [30, 90, 270]
            flavour: flat
          Argon:
            warmup: 120
            exposure_time: [30, 90, 270]
            flavour: arc
          Neon:
            warmup: 120
            exposure_time: [30, 90, 270]
            flavour: arc
          HgNe:
            warmup: 120
            exposure_time: [30, 90, 270]
            flavour: arc
          Xenon:
            warmup: 120
            exposure_time: [30, 90, 270]
            flavour: arc
        biases:
          count: 5
        darks:
          count: 5
          exposure_time: 900
      normal:
        lamps:
          LDLS:
            warmup: 300
            exposure_time: [90]
            flavour: flat
          Quartz:
            warmup: 120
            exposure_time: [270]
            flavour: flat
            fibsel:
              initial_position: P1-2
              positions: P1-
              time_per_position: 20
          Argon:
            warmup: 120
            exposure_time: [30]
            flavour: arc
          Neon:
            warmup: 120
            exposure_time: [30]
            flavour: arc
          HgNe:
            warmup: 120
            exposure_time: [30]
            flavour: arc
          Xenon:
            warmup: 120
            exposure_time: [30]
            flavour: arc
        biases:
          count: 5
        darks:
          count: 1
          exposure_time: 900
      demo:
        lamps:
          Quartz:
            warmup: 20
            exposure_time: [120]
            flavour: flat
            fibsel:
              initial_position: P1-2
              positions: P1-
              time_per_position: 10
        biases:
          count: 1

